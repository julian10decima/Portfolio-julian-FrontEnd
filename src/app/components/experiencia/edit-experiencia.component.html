<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="expLab">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Actualizar Experiencia</h2>
                            <p class="text-white-50 mb-5">Complete todos los campos</p>

                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="nombreE">Nombre de la Empresa</label>
                                    <input type="text" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required class="form-control form-control-lg" />

                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="periodoExp">PeriodoExp</label>
                                    <input type="text" id="periodoExp" name="periodoExp" [(ngModel)]="expLab.periodoExp" required class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="descripcionE">Descripcion Puesto</label>
                                    <input type="text" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="imgExp">Url Imagen</label>
                                    <input type="text" id="imgExp" name="imgExp" [(ngModel)]="expLab.imgExp" required class="form-control form-control-lg" />

                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Actualizar</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
