<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Nueva Educacion</h2>
                            <p class="text-white-50 mb-5">Complete todos los campos</p>
                            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="nombreEdu">Titulo</label>
                                    <input type="text" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="nombreInstituto">Institucion</label>
                                    <input type="text" id="nombreInstituto" name="nombreInstituto" [(ngModel)]="nombreInstituto" required class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="periodo">Periodo</label>
                                    <input type="text" id="periodo" name="periodo" [(ngModel)]="periodo" required class="form-control form-control-lg" />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="imgEdu">Url Imagen</label>
                                    <input type="text" id="imgEdu" name="imgEdu" [(ngModel)]="imgEdu" required class="form-control form-control-lg" />

                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Agregar</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
